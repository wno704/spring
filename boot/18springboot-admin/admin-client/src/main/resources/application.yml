management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

server:
  port: 8081

spring:
  application:
    name: BootClientServer
  boot:
    admin:
      client:
        url: http://localhost:8080

info:
  app:
    name: "@project.name@"
    description: "@project.description@"
    version: "@project.version@"
    spring-boot-version: "@spring-boot.version@"
